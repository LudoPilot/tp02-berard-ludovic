<main>
	<form action="" method="post">
		<div>
			<label for="firstName">Prénom</label>
			<input type="text" name="firstName" id="firstName" [(ngModel)]="firstName">>
		</div>

		<div>
			<label for="lastName">Nom</label>
			<input type="text" name="lastName" id="lastName" [(ngModel)]="lastName">
		</div>

		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" [(ngModel)]="email">>
		</div>
		<div>
			<label for="password">Mot de passe</label>
			<input type="password" name="password" id="password">
		</div>
		<div>
			<label for="city">Ville</label>
			<input type="text" name="city" id="city">
		</div>
		<div>
			<label for="phone">Téléphone</label>
			<input type="tel" name="phone" id="phone">
		</div>

		<div>
			{{ account }}
			<button (click)="submitForm">Valider</button>
			<input [(ngModel)] = "account">
		</div>
	</form>
</main>
